<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Pagina para a√±adir ubicaciones</h3>

  <ion-list>
    <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" value="" [(ngModel)]="ubicacion.nombre" name="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Latitud</ion-label>
        <ion-input type="text" value="" [(ngModel)]="ubicacion.latitude" name="latitude">{{lat}}</ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Longitud</ion-label>
        <ion-input type="text" value="" [(ngModel)]="ubicacion.longitude" name="longitude">{{long}}</ion-input>
      </ion-item>
      <button ion-button type="submit" block>Guardar</button>
    </form>
  </ion-list>

  <p>{{lat}}</p>
  <p>{{long}}</p>
  <p>{{locs}}</p>
  <p>{{prueba}}</p>

</ion-content>
